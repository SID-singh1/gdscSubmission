<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-QVWEbZcMhtGx+gtlnJ6Xx4F38nt1psjgyoPfGzTqRvPZV2+8a7eX4tTztrjv1cm2S8vgacPewafwwA+z1Z9j6Q==" crossorigin="anonymous" />
    <style>
      .password-toggle-icon {
    position: relative;
    top:-60px;
    left: 300px;
    transform: translateY(-50%);
    cursor: pointer;
}

.password-toggle-icon i {
    color: #888; /* Change the color of the eye icon */
    font-size: 20px; /* Change the size of the eye icon */
}

.password-toggle-icon:hover i {
    color: #333; /* Change the color of the eye icon on hover */
}
        /* Style the button to look like a link */
        .link-button {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            position: relative;
            top: 60%;
        }
    </style>

</head>
<body>
    <section class="book" id="book">
        <h1 class="heading">Sign<span>Up</span></h1>
  
        <div class="row">
          <div class="image">
            <img src="../images/book.svg" />
          </div>
          <form action="signup.php" method="post">
            <input type="text" placeholder="Username" name="username" class="box" required>
            <input type="number" placeholder="Age" name="age" class="box" required>
            <input type="text" placeholder="Mobile Number" name="number" class="box" required>
            <input type="email" placeholder="Email" name="email" class="box" required>
            <input type="password" placeholder="Password" name="password" id="password" class="box" required>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
            <button type="submit" class="btn">Sign Up</button>
          </form>
          <button class="btn" onclick="window.location.href='login1.html'">Go Back</button>
        </div>
    </section>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          document.querySelector('.password-toggle-icon').addEventListener('click', function() {
              var passwordInput = document.getElementById('password');
              var icon = document.querySelector('.password-toggle-icon i');
  
              if (passwordInput.type === 'password') {
                  passwordInput.type = 'text';
                  icon.classList.remove('fa-eye');
                  icon.classList.add('fa-eye-slash');
              } else {
                  passwordInput.type = 'password';
                  icon.classList.remove('fa-eye-slash');
                  icon.classList.add('fa-eye');
              }
          });
      });
  </script>
</body>
</html>
